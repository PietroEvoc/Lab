<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form with CSS</title>
</head>
<body>
    <form action="" method="post">
        <h1>Contact Form</h1>
        <p style="font-size: 15px;">Contact Form with CSS designed by Pietro Ferrigolo. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it </p>

        <table border="1">
            <tr>
                <td><span class="form">Username:</td>
                <td><input type="text" name="Username" id="Username"></td>
            </tr>
            <tr>
                <td><span class="form">Email:</td>
                <td><input type="email" id="email"/></td>
            </tr>
            <tr>
                <td><span class="form">Password:</td>
                <td><input type="password" name="password" id="password"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send" name="btn_submit" id="btn_submit"/></td>
            </tr>
        </table>

    </form>
    <footer>
        &copy; Wed Nov 22 2023
    </footer>
</body>
</html>
